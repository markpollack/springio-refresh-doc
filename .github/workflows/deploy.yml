name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Do nothing
    runs-on: ubuntu-latest
    steps:
      - name: do nothing
        run: |
          echo "did nothing, sleeping 10s"
          sleep 10s
      - uses: convictional/trigger-workflow-and-wait@v1.6.0
        with:
          owner: markpollack
          repo: springio-refresh-doc-site
          workflow_file_name: deploy.yml
          github_token: ${{ secrets.G_ACCESS_TOKEN }}